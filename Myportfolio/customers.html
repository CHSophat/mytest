<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.bunny.net/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            margin: 0;
            
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 250vh;
            background: #2a5298;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            padding: 20px;
            background: #2a5298;
            text-align: center;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-header h3 {
            display: none;
        }

        .sidebar ul.components {
            padding: 20px 0;
        }

        .sidebar ul li {
            list-style: none;
        }

        .sidebar ul li a {
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #ffcc00;
            color: #000;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .sidebar.collapsed ul li a {
            justify-content: center;
        }

        .sidebar.collapsed ul li a span {
            display: none;
        }

        /* Content Styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            transition: all 0.3s ease;
        }

        .content.collapsed {
            margin-left: 60px;
        }

        
        /* Sidebar Toggle Button */
        #sidebarToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background: #1e3c72;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sidebarToggle:hover {
            background: #ffcc00;
            color: #000;
        }

        /* Dashboard Widgets */
        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .widget {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .widget-icon {
            font-size: 2rem;
            color: #6a11cb;
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .widget-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Charts */
        .chart-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
    <title>Modern Dashboard</title>
</head>
<body>
    <!-- Sidebar -->
         <!-- Modern Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Menu</h3>
    </div>
    <div class="menu-container">
        <ul>
          <li><a href="/customers.html"><i class="bi bi-house"></i> <span>Home</span></a></li>
          <li><a href="/Order.html"><i class="bi bi-grid"></i> <span>Order</span></a></li>
          <li><a href="/store.html"><i class="bi bi-box-seam"></i> <span>Store</span></a></li>
          <li><a href="/feature.html"><i class="bi bi-star"></i> <span>Feature</span></a></li>
          <li><a href="/customers.html"><i class="bi bi-people"></i> <span>Customer</span></a></li>

            
        </ul>
      </div>
      <style>
        /* Container for the menu */
        .menu-container {
          max-height: 90vh; /* Set a fixed height for the container */
          overflow-y: auto; /* Enable vertical scrolling */
         /* Optional: Add a border */
          border-radius: 8px; /* Optional: Add rounded corners */
          padding: 10px; /* Optional: Add padding */
         /* Optional: Add a background color */
        }
    
        /* Style for the list */
        ul {
          list-style-type: none; /* Remove bullet points */
          padding: 0;
          margin: 0;
        }
    
        /* Style for list items */
        ul li {
          margin-bottom: 10px; /* Add spacing between items */
        }
    
        /* Style for links */
        ul li a {
          display: flex;
          align-items: center;
          text-decoration: none;
          color: #333;
          padding: 8px 12px;
          border-radius: 4px;
          transition: background-color 0.3s ease;
        }
    
        /* Hover effect for links */
        ul li a:hover {
          background-color: #e9ecef; /* Light gray background on hover */
        }
    
        /* Style for icons */
        ul li a i {
          margin-right: 10px; /* Add spacing between icon and text */
          font-size: 1.2rem; /* Adjust icon size */
        }
    
        /* Optional: Add a scrollbar style */
        .menu-container::-webkit-scrollbar {
          width: 8px; /* Width of the scrollbar */
        }
    
       
    
        .menu-container::-webkit-scrollbar-thumb {
          background: #888; /* Color of the scrollbar thumb */
          border-radius: 4px; /* Rounded corners for the thumb */
        }
    
        .menu-container::-webkit-scrollbar-thumb:hover {
          background: #555; /* Color of the scrollbar thumb on hover */
        }
      </style>
  </div>


    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Content -->
     
    <div class="content" id="content">
        <!-- Title -->
        <h1><i class="bi bi-people"></i> Customer Management</h1>  
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="addCustomer-tab" data-bs-toggle="tab" data-bs-target="#addCustomer" type="button" role="tab">
              <i class="bi bi-person-plus"></i> Add Customer
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="viewCustomers-tab" data-bs-toggle="tab" data-bs-target="#viewCustomers" type="button" role="tab">
              <i class="bi bi-list-ul"></i> View Customers
            </button>
          </li>
        </ul>
    
        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Add Customer Tab -->
            <div class="tab-pane fade show active" id="addCustomer" role="tabpanel">
              <div class="customer-form mt-4">
                <form id="customerForm">
                  <!-- Name -->
                  <div class="form-group">
                    <label for="name"><i class="bi bi-person"></i> Name</label>
                    <input type="text" id="name" placeholder="Enter customer name" required>
                  </div>
                  <!-- Address -->
                  <div class="form-group">
                    <label for="address"><i class="bi bi-house"></i> Address</label>
                    <input type="text" id="address" placeholder="Enter customer address" required>
                  </div>
                  <!-- Province -->
                  <div class="form-group">
                    <label for="province"><i class="bi bi-geo-alt"></i> Province</label>
                    <select id="province" required>
                      <option value="" disabled selected>Select province</option>
                      <option value="Province 1">Province 1</option>
                      <option value="Province 2">Province 2</option>
                      <option value="Province 3">Province 3</option>
                    </select>
                  </div>
                  <!-- Zip Code -->
                  <div class="form-group">
                    <label for="zipcode"><i class="bi bi-postcard"></i> Zip Code</label>
                    <input type="text" id="zipcode" placeholder="Enter zip code" required>
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                    <label for="email"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter customer email" required>
                  </div>
                  <!-- Submit Button -->
                  <button type="submit" class="submit-btn mt-3">
                    <i class="bi bi-save"></i> Add Customer
                  </button>
                </form>
              </div>
            </div>
      
            <!-- View Customers Tab -->
            <div class="tab-pane fade" id="viewCustomers" role="tabpanel">
              <div class="table-responsive mt-4">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th><i class="bi bi-person"></i> Name</th>
                      <th><i class="bi bi-house"></i> Address</th>
                      <th><i class="bi bi-geo-alt"></i> Province</th>
                      <th><i class="bi bi-postcard"></i> Zip Code</th>
                      <th><i class="bi bi-envelope"></i> Email</th>
                      <th><i class="bi bi-gear"></i> Actions</th>
                    </tr>
                  </thead>
                  <tbody id="customerTableBody">
                    <!-- Dynamically populated rows -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
    
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        let customers = [];
    
        // Form Submission
        document.getElementById('customerForm').addEventListener('submit', function (e) {
          e.preventDefault();
    
          const customer = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            province: document.getElementById('province').value,
            zipcode: document.getElementById('zipcode').value,
            email: document.getElementById('email').value,
          };
    
          if (!customer.name || !customer.address || !customer.province || !customer.zipcode || !customer.email) {
            alert("Please fill all fields.");
            return;
          }
    
          customers.push(customer);
          updateCustomerTable();
          document.getElementById('customerForm').reset();
          alert('Customer added successfully!');
        });
    
        // Render Table
        function updateCustomerTable() {
          const tableBody = document.getElementById('customerTableBody');
          tableBody.innerHTML = '';
    
          customers.forEach((customer, index) => {
            const row = `
              <tr>
                <td>${customer.name}</td>
                <td>${customer.address}</td>
                <td>${customer.province}</td>
                <td>${customer.zipcode}</td>
                <td>${customer.email}</td>
                <td>
                  <button class="btn btn-outline-primary btn-sm" onclick="editCustomer(${index})">
                    <i class="bi bi-pencil"></i> Update
                  </button>
                  <button class="btn btn-outline-danger btn-sm ms-2" onclick="deleteCustomer(${index})">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', row);
          });
        }
    
        // Edit Customer
        function editCustomer(index) {
          const customer = customers[index];
          document.getElementById('name').value = customer.name;
          document.getElementById('address').value = customer.address;
          document.getElementById('province').value = customer.province;
          document.getElementById('zipcode').value = customer.zipcode;
          document.getElementById('email').value = customer.email;
    
          customers.splice(index, 1);
          updateCustomerTable();
          document.getElementById('addCustomer-tab').click();
        }
    
        // Delete Customer
        function deleteCustomer(index) {
          customers.splice(index, 1);
          updateCustomerTable();
          alert('Customer deleted successfully!');
        }
      </script>
      <style>



    
        /* Gradient Title */
     
    
        /* Tab Styling */
        .nav-tabs {
          border-bottom: 2px solid #dee2e6;
          margin-bottom: 25px;
        }
    
        .nav-tabs .nav-link {
          font-weight: 600;
          color: #495057;
          padding: 12px 20px;
          border: none;
          border-radius: 10px 10px 0 0;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          gap: 8px;
        }
    
        .nav-tabs .nav-link.active {
          background: linear-gradient(135deg, #0d6efd, #1e88e5);
          color: white !important;
          border-bottom: 2px solid transparent;
          transform: translateY(2px);
        }
    
        .nav-tabs .nav-link:hover:not(.active) {
          background: #f1f3fa;
          color: #0d6efd;
        }
    
        /* Form Styling */
        .customer-form {
          max-width: 600px;
          margin: 0 auto;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        .form-group label {
          font-weight: 600;
          color: #343a40;
          display: flex;
          align-items: center;
          gap: 8px;
          margin-bottom: 8px;
        }
    
        .form-group input,
        .form-group select {
          width: 100%;
          padding: 12px;
          border: 2px solid #ced4da;
          border-radius: 8px;
          font-size: 1rem;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    
        .form-group input:focus,
        .form-group select:focus {
          border-color: #0d6efd;
          box-shadow: 0 0 15px rgba(13, 110, 253, 0.2);
          outline: none;
        }
    
        /* Submit Button */
        .submit-btn {
          width: 100%;
          padding: 12px;
          background: linear-gradient(135deg, #0d6efd, #1e88e5);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.3s ease, transform 0.2s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }
    
        .submit-btn:hover {
          background: linear-gradient(135deg, #0b5ed7, #1976d2);
          transform: translateY(-2px);
        }
    
        /* Table Styling */
        .table-responsive {
          margin-top: 25px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          overflow: hidden;
        }
    
        .table thead {
          background: linear-gradient(135deg, #0d6efd, #1e88e5);
          color: white;
        }
    
        .table tbody tr:hover {
          background: #f8f9fa;
          transform: scale(1.01);
          transition: all 0.3s ease;
        }
    
        .table td, .table th {
          vertical-align: middle;
          padding: 15px;
        }
    
        /* Action Buttons */
        .btn-outline-primary {
          border-color: #0d6efd;
          color: #0d6efd;
          padding: 6px 14px;
          border-radius: 6px;
          transition: all 0.3s ease;
        }
    
        .btn-outline-primary:hover {
          background: #0d6efd;
          color: white;
        }
    
        .btn-outline-danger {
          border-color: #dc3545;
          color: #dc3545;
          padding: 6px 14px;
          border-radius: 6px;
          transition: all 0.3s ease;
        }
    
        .btn-outline-danger:hover {
          background: #dc3545;
          color: white;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
          .content {
            padding: 20px;
          }
    
          .table-responsive {
            overflow-x: auto;
          }
    
          .table th, .table td {
            padding: 10px;
            font-size: 0.9rem;
          }
        }
      </style>

      
      
    

    <!-- Bootstrap JS (with Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS for Sidebar Toggle -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

       
    </script>

 
</body>
</html>
