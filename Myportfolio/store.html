<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.bunny.net/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            margin: 0;
            
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 250vh;
            background: #2a5298;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            padding: 20px;
            background: #2a5298;
            text-align: center;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-header h3 {
            display: none;
        }

        .sidebar ul.components {
            padding: 20px 0;
        }

        .sidebar ul li {
            list-style: none;
        }

        .sidebar ul li a {
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #ffcc00;
            color: #000;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .sidebar.collapsed ul li a {
            justify-content: center;
        }

        .sidebar.collapsed ul li a span {
            display: none;
        }

        /* Content Styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            transition: all 0.3s ease;
        }

        .content.collapsed {
            margin-left: 60px;
        }

        
        /* Sidebar Toggle Button */
        #sidebarToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background: #1e3c72;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sidebarToggle:hover {
            background: #ffcc00;
            color: #000;
        }

        /* Dashboard Widgets */
        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .widget {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .widget-icon {
            font-size: 2rem;
            color: #6a11cb;
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .widget-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Charts */
        .chart-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
    <title>Modern Dashboard</title>
</head>
<body>
    <!-- Sidebar -->
         <!-- Modern Sidebar -->
         <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
              <h3>Menu</h3>
            </div>
            <div class="menu-container">
                <ul>
                  <li><a href="/customers.html"><i class="bi bi-house"></i> <span>Home</span></a></li>
                  <li><a href="/Order.html"><i class="bi bi-grid"></i> <span>Order</span></a></li>
                  <li><a href="/store.html"><i class="bi bi-box-seam"></i> <span>Store</span></a></li>
                  <li><a href="/feature.html"><i class="bi bi-star"></i> <span>Feature</span></a></li>
                  <li><a href="/customers.html"><i class="bi bi-people"></i> <span>Customer</span></a></li>
                </ul>
              </div>
              <style>
                /* Container for the menu */
                .menu-container {
                  max-height: 90vh; /* Set a fixed height for the container */
                  overflow-y: auto; /* Enable vertical scrolling */
                 /* Optional: Add a border */
                  border-radius: 8px; /* Optional: Add rounded corners */
                  padding: 10px; /* Optional: Add padding */
                 /* Optional: Add a background color */
                }
            
                /* Style for the list */
                ul {
                  list-style-type: none; /* Remove bullet points */
                  padding: 0;
                  margin: 0;
                }
            
                /* Style for list items */
                ul li {
                  margin-bottom: 10px; /* Add spacing between items */
                }
            
                /* Style for links */
                ul li a {
                  display: flex;
                  align-items: center;
                  text-decoration: none;
                  color: #333;
                  padding: 8px 12px;
                  border-radius: 4px;
                  transition: background-color 0.3s ease;
                }
            
                /* Hover effect for links */
                ul li a:hover {
                  background-color: #e9ecef; /* Light gray background on hover */
                }
            
                /* Style for icons */
                ul li a i {
                  margin-right: 10px; /* Add spacing between icon and text */
                  font-size: 1.2rem; /* Adjust icon size */
                }
            
                /* Optional: Add a scrollbar style */
                .menu-container::-webkit-scrollbar {
                  width: 8px; /* Width of the scrollbar */
                }
            
               
            
                .menu-container::-webkit-scrollbar-thumb {
                  background: #888; /* Color of the scrollbar thumb */
                  border-radius: 4px; /* Rounded corners for the thumb */
                }
            
                .menu-container::-webkit-scrollbar-thumb:hover {
                  background: #555; /* Color of the scrollbar thumb on hover */
                }
              </style>
          </div>


    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Main Content -->
  

        <!-- Dashboard Widgets -->
        <div class="content" id="content">
          <!-- Title -->
          <h1 class="mb-4"><i class="bi bi-building"></i> Company Store</h1>
        
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="addProduct-tab" data-bs-toggle="tab" data-bs-target="#addProduct" type="button" role="tab">
                <i class="bi bi-plus-lg"></i> Add Product
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="productDetails-tab" data-bs-toggle="tab" data-bs-target="#productDetails" type="button" role="tab">
                <i class="bi bi-view-stacked"></i> Product Details
              </button>
            </li>
          </ul>
        
          <!-- Tab Content -->
          <div class="tab-content" id="myTabContent">
            <!-- Add Product Tab -->
            <div class="tab-pane fade show active" id="addProduct" role="tabpanel">
              <div class="product-form mt-4">
                <form id="addProductForm" enctype="multipart/form-data">
                  <!-- Product Name -->
                  <div class="form-group mb-3">
                    <label for="productName" class="form-label">
                      <i class="bi bi-box"></i> Product Name
                    </label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="productName" 
                      placeholder="Enter product name" 
                      required
                    >
                  </div>
        
                  <!-- Product Image Upload -->
                  <div class="form-group mb-3">
                    <label for="productImage" class="form-label">
                      <i class="bi bi-image"></i> Product Image
                    </label>
                    <input 
                      type="file" 
                      class="form-control" 
                      id="productImage" 
                      accept="image/*"
                      required
                    >
                    <div id="imagePreview" class="mt-2"></div>
                  </div>
        
                  <!-- Store Location -->
                  <div class="form-group mb-3">
                    <label for="storeLocation" class="form-label">
                      <i class="bi bi-shop"></i> Store Location
                    </label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="storeLocation" 
                      placeholder="Enter store branch (e.g., 'New York')" 
                      required
                    >
                  </div>
        
                  <!-- Product Price -->
                  <div class="form-group mb-3">
                    <label for="productPrice" class="form-label">
                      <i class="bi bi-currency-dollar"></i> Price
                    </label>
                    <input 
                      type="number" 
                      class="form-control" 
                      id="productPrice" 
                      placeholder="Enter product price" 
                      step="0.01" 
                      required
                    >
                  </div>
        
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-success w-100 mt-3">
                    <i class="bi bi-save"></i> Add Product
                  </button>
                </form>
              </div>
            </div>
        
            <!-- Product Details Tab -->
            <div class="tab-pane fade" id="productDetails" role="tabpanel">
              <div class="row mt-4" id="productsContainer">
                <!-- Dynamically populated product cards -->
              </div>
            </div>
          </div>
        </div>
        <script>
          let products = [];
          let currentImage = null; // To store image data URL
        
          // Image Preview
          document.getElementById('productImage').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function(event) {
                currentImage = event.target.result; // Save data URL
                const img = document.createElement('img');
                img.src = currentImage;
                img.style.maxWidth = '200px';
                img.style.borderRadius = '8px';
                preview.appendChild(img);
              };
              reader.readAsDataURL(file);
            }
          });
        
          // Form Submission
          document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            const product = {
              name: document.getElementById('productName').value.trim(),
              image: currentImage || 'No image', // Use data URL
              location: document.getElementById('storeLocation').value.trim(),
              price: parseFloat(document.getElementById('productPrice').value),
            };
        
            // Validation
            if (!product.name || !product.image || !product.location || isNaN(product.price)) {
              alert("Please fill all fields correctly.");
              return;
            }
        
            products.push(product);
            renderProductCards();
            document.getElementById('addProductForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
            currentImage = null; // Reset image
            alert('Product added successfully!');
          });
        
          // Render Product Cards
          function renderProductCards() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
        
            products.forEach((product, index) => {
              const card = `
                <div class="col-md-4">
                  <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h5>${product.name}</h5>
                    <p class="store-location">${product.location}</p>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-primary" onclick="editProduct(${index})">
                        <i class="bi bi-pencil"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-danger" onclick="deleteProduct(${index})">
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </div>
              `;
              container.insertAdjacentHTML('beforeend', card);
            });
          }
        
          // Edit Product
          function editProduct(index) {
            const product = products[index];
            document.getElementById('productName').value = product.name;
            document.getElementById('storeLocation').value = product.location;
            document.getElementById('productPrice').value = product.price;
            currentImage = product.image; // Restore image preview
            updateImagePreview();
            products.splice(index, 1);
            renderProductCards();
            document.getElementById('addProduct-tab').click();
          }
        
          // Update Image Preview on Edit
          function updateImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            if (currentImage) {
              const img = document.createElement('img');
              img.src = currentImage;
              img.style.maxWidth = '200px';
              img.style.borderRadius = '8px';
              preview.appendChild(img);
            }
          }
        
          // Delete Product
          function deleteProduct(index) {
            products.splice(index, 1);
            renderProductCards();
            alert('Product deleted successfully!');
          }
        </script>
        
        <!-- Add these CSS styles -->
        <style>

          }

        /* Tab Styling */
        .nav-tabs {
          border-bottom: 2px solid #dee2e6;
          margin-bottom: 25px;
        }

        .customer-form {

        }
    
        /* Table Styling */
        .table-responsive {
          margin-top: 25px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          overflow: hidden;
        }
    
        .table thead {
          background: linear-gradient(135deg, #0d6efd, #1e88e5);
          color: white;
        }
    
        .table tbody tr:hover {
          background: #f8f9fa;
          transform: scale(1.01);
          transition: all 0.3s ease;
        }
    
        .table td, .table th {
          vertical-align: middle;
          padding: 15px;
        }
    
        /* Action Buttons */
        .btn-outline-primary {
          border-color: #0d6efd;
          color: #0d6efd;
          padding: 6px 14px;
          border-radius: 6px;
          transition: all 0.3s ease;
        }
    
        .btn-outline-primary:hover {
          background: #0d6efd;
          color: white;
        }
    
        .btn-outline-danger {
          border-color: #dc3545;
          color: #dc3545;
          padding: 6px 14px;
          border-radius: 6px;
          transition: all 0.3s ease;
        }
    
        .btn-outline-danger:hover {
          background: #dc3545;
          color: white;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
          .content {
            padding: 20px;
          }
    
          .table-responsive {
            overflow-x: auto;
          }
    
          .table th, .table td {

          }
        }
        </style>

    <!-- Custom JS for Sidebar Toggle -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

       
    </script>
</body>
